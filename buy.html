            .wrapper {

            }

            .buy-btn {
              background-color: #333;
              color: white;
              border: none;
              padding: 10px 20px;
              font-size: 16px;
              border-radius: 5px;
              cursor: pointer;
              transition: background 0.3s ease;
            }

            .buy-btn:hover {
              background-color: #555;
            }

            @media (max-width: 768px) {
              .book-section {

                padding: 20px;
